            </header>

            <section>
                <div class="email">
                    <div>* 이메일</div>
                    <input type="text">

                </div>

                <div class="password">
                    <div>* 비밀번호</div>
                    <input type="password">
                </div>

                <div class="checkPassword">
                    <div>* 비밀번호 확인</div>

                </div>
     
            </section>
            <footer></footer>
